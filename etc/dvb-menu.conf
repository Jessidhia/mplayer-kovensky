      <e name="hr-mp3-seek"/>
      <e name="idx"/>
      <e name="mc"/>
      <e name="ni"/>
      <e name="nobps"/>
      <e name="srate"/>
      <e name="vid"/>
</pref>


<pref name="osd_sub_pref" title="OSD & Subs">
